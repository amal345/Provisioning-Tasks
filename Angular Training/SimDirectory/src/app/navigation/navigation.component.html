<header *ngIf="isLoggedIn | async as isLoggedIn">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #525252">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span style="color:darkblue ;
            font-size: 1.5em ;"><b>Connectivity</b> </span><span style="color:
            rgb(242,
            95, 4); font-size: 1.5em "><b> Pro</b> </span></a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  routerLink="/"
                id="feed">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page"  routerLink="requestdetail"
                id="feed">Request Details</a>
            </li>
            <li class="nav-item">
              <button class="btn " style="background-color: #525252; color: white; "   aria-current="page"
               (click)="onlogout()"
                id="feed" *ngIf="isLoggedIn">Sign Out</button>
            </li>


          </ul>
        </div>
      </div>
    </nav>
  </header>
