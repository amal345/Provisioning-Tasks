
<div class="confirm-dialog-container">
    <div class="modal" [ngStyle]="{'display':display}" style="padding: 0px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" (click)="closeDialog()"
                        class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{data.message}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" [mat-dialog-close]="false" class="btn
                        btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn
                        btn-primary"[mat-dialog-close]="true">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
